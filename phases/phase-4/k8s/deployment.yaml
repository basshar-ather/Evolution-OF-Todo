apiVersion: apps/v1
kind: Deployment
metadata:
  name: evo-todo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evo-todo
  template:
    metadata:
      labels:
        app: evo-todo
    spec:
      containers:
        - name: backend
          image: evo-todo-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "sqlite:////data/database.db"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: evo-todo-pvc
