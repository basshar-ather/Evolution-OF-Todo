name: CI - Build & Smoke Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend Docker image
        run: |
          docker build -t evo-todo-backend:ci -f phases/phase-4/backend/Dockerfile phases/phase-1/backend

      - name: Run backend container
        run: |
          docker run -d --rm -p 8000:8000 --name evo-todo-ci -e DATABASE_URL="sqlite:////data/database.db" -v "${{ github.workspace }}/tmp_data:/data" evo-todo-backend:ci

      - name: Wait for health
        run: |
          echo "Waiting for /health"
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/health | grep -q 'ok'; then
              echo "Health check ok"; break
            fi
            sleep 1
          done

      - name: Run smoke test
        env:
          TODO_BASE_URL: http://127.0.0.1:8000
        run: |
          python -m pip install -r phases/phase-1/backend/requirements.txt
          python phases/phase-1/backend/tests/smoke_test.py

      - name: Stop container
        if: always()
        run: |
          docker stop evo-todo-ci || true
