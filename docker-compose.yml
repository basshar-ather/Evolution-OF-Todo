version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: evo
      POSTGRES_PASSWORD: evo_pass
      POSTGRES_DB: evo_todo
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./phases/phase-1/backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://evo:evo_pass@db:5432/evo_todo
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
